{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-glass p-4 text-center">
      <h3 class="mb-2">{{ group.name }} created</h3>
      <p class="text-muted">Share this QR offline with trusted members. The server only stores a salted hash of the secret.</p>
      <div class="p-3 bg-dark rounded-3">
        <img src="{{ qr_data }}" alt="Group QR" class="img-fluid rounded">
      </div>
      <p class="mt-3 text-muted small">Payload includes only group id and shared secret. Clients derive AES-GCM keys locally.</p>
      <a class="btn btn-soft mt-2" href="{{ url_for('chat.chat') }}">Go to chat</a>
    </div>
  </div>
</div>
{% endblock %}
