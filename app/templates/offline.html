{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-glass p-4 text-center">
      <h3 class="mb-2">{{ _('No internet connection') }}</h3>
      <p class="text-muted mb-3">{{ _('We cannot reach the network right now. Check your connection and try again.') }}</p>
      <div class="d-flex gap-2 justify-content-center">
        <a class="btn btn-soft" href="{{ url_for('chat.chat') }}">{{ _('Retry') }}</a>
        <button class="btn btn-outline-light" type="button" onclick="window.location.reload()">{{ _('Reload') }}</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
