server {
    listen 80;
    server_name hashwhisper.pyworld.org;

    # Per-vhost logs for HTTP, με το custom format
    access_log /var/log/nginx/hashwhisper_http_access.log hashwhisper_main;
    error_log  /var/log/nginx/hashwhisper_http_error.log warn;

    # Default root (ουσιαστικά μόνο για ACME)
    root /var/www/html;

    # Webroot για Let's Encrypt HTTP-01 challenges
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Force HTTPS για όλα τα υπόλοιπα
    location / {
        return 301 https://$host$request_uri;
    }

    error_page 400 /error400.html;
    error_page 403 /error403.html;
    error_page 404 /error404.html;
    error_page 500 /error500.html;
    error_page 502 /error502.html;
    error_page 503 /error503.html;
    error_page 504 /error504.html;
    location ~ ^/error(400|403|404|500|502|503|504)\.html$ {
        internal;
        root /var/www/html/errors;
    }
}

server {
    listen 443 ssl http2;
    server_name hashwhisper.pyworld.org;

    # Per-vhost logs for HTTPS, με το custom format
    access_log /var/log/nginx/hashwhisper_https_access.log hashwhisper_main;
    error_log  /var/log/nginx/hashwhisper_https_error.log warn;

    # TLS certificates (Let’s Encrypt)
    ssl_certificate           /etc/letsencrypt/live/hashwhisper.pyworld.org/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/hashwhisper.pyworld.org/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/hashwhisper.pyworld.org/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers   HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS – μόνο αν θα μείνεις μόνιμα σε HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
# Μην διαρρέει version info
    server_tokens off;

    # Βασικά limits (μπορείς να τα ρυθμίσεις αργότερα)
    client_max_body_size 20m;
    client_body_timeout  10s;
    send_timeout         10s;
    keepalive_timeout    15;

    # Gzip για text responses (αν δεν το έχεις ήδη στο http {})
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml text/javascript;
    gzip_vary on;

    # Επιτρέπουμε μόνο GET, HEAD, POST, OPTIONS – όλα τα άλλα κόβονται
    if ($request_method !~ ^(GET|HEAD|POST|DELETE|OPTIONS)$) {
    return 405;
    }

    error_page 400 /error400.html;
    error_page 403 /error403.html;
    error_page 404 /error404.html;
    error_page 500 /error500.html;
    error_page 502 /error502.html;
    error_page 503 /error503.html;
    error_page 504 /error504.html;
    location ~ ^/error(400|403|404|500|502|503|504)\.html$ {
        internal;
        root /var/www/html/errors;
    }

    # Static αρχεία της εφαρμογής
    location /static/ {
        alias /opt/HashWhisper/app/static/;
        access_log off;
        expires 7d;
    }

    # Ειδικό location για τα μεγάλα encrypted blobs – streaming χωρίς buffering σε δίσκο
    location /api/blob/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_redirect off;

        # Κρίσιμο: κλείνει το buffering για να μη γράφει /var/lib/nginx/proxy/*
        proxy_buffering off;
    }

 # Όλα τα υπόλοιπα endpoints (UI + API)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_redirect off;

        proxy_connect_timeout   5s;
        proxy_send_timeout      60s;
        proxy_read_timeout      60s;
    }
}
